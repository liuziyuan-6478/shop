<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <span>{{message}}</span>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: "hello"
      }
    })
  </script>
</body>

</html>
